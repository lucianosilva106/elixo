<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="lata-de-lixo.png" />

  <meta name="keywords" content="PWA, ServiceWorker, Manifest" />  

  <meta name="viewport" content="initial-scale=1, width=device-width" />
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">

  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="lata-de-lixo.png" />

  <meta name="theme-color" content="#E9206B" />

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="./manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Re-User - Inovar, é reutilizar!</title>
</head>

<body>
  <noscript>Plataforma de compra e venda de componentes eletrônicos usados</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      if ('serviceWorker' in navigator) {
        //if the browser supports serviceWorkers
        window.addEventListener('load', function () {
          navigator.serviceWorker
          //registers the worker.js file you just made
            .register('worker.js')
            .then(
              function (registration) {
                console.log(
                  'Worker registration successful',
                  registration.scope
                );
              },
              function (err) {
                console.log('Worker registration failed', err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script> 
</body>

</html>
